<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="../weather.css" />
    <title>Document</title>
</head>
<body id="body">
    <div class="container">
        <div class="row">
            <div class="six columns">
                <form name="weather" action="#">
                    <input id="searchInput" type="text" placeholder="Location (Zipcode or City)" required>
                    <button type="button" class="button-primary" id="gobtn" onclick="fetchWeatherData()">Go</button>
                </form>
            </div>
            <div id="card" class="six columns" style="visibility:hidden">
                <div class="row">
                    <!-- Location & Forecast  -->
                    <div class="six columns">
                        <h5 id="city">_____</h5>
                        <h5 id="forecast">_____</h5>
                        <h5 id="time">_____</h5>
                    </div>
                    <div class="six columns">
                        <div class="row">
                            <!-- Icon  -->
                            <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png">
                        </div>
                        <div class="row">
                            <!-- Temp & other Stats  -->
                            <h1 id="temp">_____</h1>
                            <h5 id="humidity">_____</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="error-badge" class="invisible">
            <h1>Unable to complete request</h1>
        </div>
    </div>
    <script src="../javascript/weather.js"></script>
</body>
</html>
